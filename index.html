<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Xinjie Hu - Technical Artist & Full Stack Developer">
        <meta name="author" content="Xinjie Hu">
        <title>Xinjie Hu - Portfolio</title>

        <!-- Favicon -->
        <link rel="shortcut icon" type="image/x-icon" href="assets/images/icons/favicon.ico">

        <!-- External Resources -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
        
        <!-- Stylesheets -->
        <link rel="stylesheet" href="assets/css/main-style.css">
        <link rel="stylesheet" href="assets/css/blog.css">
    </head>

    <body>
        <!-- Sidebar Profile Widget -->
        <aside id="widget-profile-container" role="complementary" aria-label="Profile sidebar"></aside>
        
        <!-- Main Content Area -->
        <main class="main-content" role="main">
            <!-- Primary Navigation -->
            <nav role="navigation" aria-label="Main navigation">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#profile" class="nav__link" role="button" aria-controls="profile-container">
                            <i class="fa fa-user" aria-hidden="true"></i>
                            <span>Profile</span>
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#portfolio" class="nav__link active" role="button" aria-controls="portfolio-container">
                            <i class="fa fa-briefcase" aria-hidden="true"></i>
                            <span>Portfolio</span>
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#blog" class="nav__link" role="button" aria-controls="blog-container">
                            <i class="fa fa-book" aria-hidden="true"></i>
                            <span>Blog</span>
                        </a>
                    </li>
                </ul>
            </nav>

            <!-- Content Sections -->
            <div class="content-sections">
                <!-- Profile Section Container -->
                <section id="profile-container" aria-labelledby="profile-heading" class="content-container">
                    <!-- Profile content will be loaded dynamically -->
                </section>

                <!-- Portfolio Section Container -->
                <section id="portfolio-container" aria-labelledby="portfolio-heading" class="content-container">
                    <!-- Portfolio content will be loaded dynamically -->
                </section>

                <!-- Blog Section Container -->
                <section id="blog-container" aria-labelledby="blog-heading" class="content-container">
                    <!-- Blog content will be loaded dynamically -->
                </section>
            </div>
        </main>

        <!-- JavaScript Modules -->
        <script src="assets/components/widget-profile.js"></script>
        <script src="profile/profile.js"></script>
        <script src="portfolio/portfolio.js"></script>
        <script src="blog/blog.js"></script>
        <script src="assets/js/app.js"></script>
    </body>
</html>
